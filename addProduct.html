<!doctype html>
<html lang = "fa">
	<head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>آکادمی | افزودن محصول</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.rtl.min.css" integrity="sha384-4dNpRvNX0c/TdYEbYup8qbjvjaMrgUPh+g4I03CnNtANuv+VAvPL6LqdwzZKV38G" crossorigin="anonymous">
		
		<link href = "assets/css/style.css" rel = "stylesheet">
	</head>
	<body class = "container">
		<header></header>
		<main>
			<h1 align="center">تماس با فروشگاه پوست و مو عنایتی</h1>
			<form action = "addProduct.php" method = "post" enctype = "multipart/form-data">
			  <h3 align="center">مشخصات دوره</h3>
					<label for = "name">
					  <div align="center">نام دوره</div>
					</label>
				<section class = "input-group">
					<div align="center">
					  <input type = "text" name = "name" id = "name" class="form-control" required>
				  </div>
				</section>
				
				<label for = "price">
				  <div align="center">قیمت</div>
				</label>
				<div align="center"><span class = "input-group">
				  <input type = "number" name = "price" id = "price" class="form-control" min = "0" step = "1000" required>
				  <span class = "input-group-text">تومان</span>
			    </span><br>
			  </div>
				<label for = "description">
				  <div align="center">توضیحات </div>
			    </label>
				<div align="center">
				  <textarea name = "description" id = "description" class="form-control"></textarea>
				  <br>
				  
			  </div>
				<label for = "file">
				  <div align="center">تصویر دوره</div>
			    </label>
				<div align="center">
				  <input type = "file" name = "productPicture" id = "file" class="form-control">
				  <br>
				  
			  </div>
				<h3 align="center">زمان برگزاری</h3>
				<label for = "weekday">
				  <div align="center">روز هفته</div>
				</label>
				<div align="center">
				  <select name = "weekday" id = "weekday" class="form-control">
				    <option value = "saturday">شنبه</option>
				    <option value = "sunday">یک‌شنبه</option>
				    <option value = "monday">دوشنبه</option>
				    <option value = "tuesday">سه‌شنبه</option>
				    <option value = "wednesday">چهارشنبه</option>
				    <option value = "thursday">پنج‌شنبه</option>
				    <option value = "friday">جمعه</option>
			      </select>
				  <br>
			  </div>
				<label for = "timeFrom">
				  <div align="center">زمان کلاس از </div>
			    </label>
				<div align="center">
				  <input type = "time" name = "timeFrom" id = "timeFrom" value = "00:00" class="form-control">
				  <br>
			  </div>
				<label for = "timeTo">
				  <div align="center">زمان کلاس تا </div>
			    </label>
				<div align="center">
				  <input type = "time" name = "timeTo" id = "timeTo" value = "00:00" class="form-control">
				  <br>
				  
				  <input type = "submit" name = "submit" value = "ارسال" class="btn btn-primary">
			  </div>
			</form>
		</main>
		<aside></aside>
		<footer></footer>
		
		<div align="center">
		  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    </div>
	</body>
</html>
